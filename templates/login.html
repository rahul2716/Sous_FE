<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sous-Chef AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Aurora/Purple Theme Color Palette --- */
            --background-start: #1a1a2e;
            --background-end: #16213e;
            --form-bg: rgba(26, 26, 46, 0.6);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0c0;
            --accent-primary: #9b59b6;
            --accent-secondary: #8e44ad;
            --input-bg: rgba(44, 62, 80, 0.7);
            --border-color: rgba(142, 68, 173, 0.3);
            --font-family: 'Inter', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- Aurora Background --- */
        #aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            z-index: -2;
        }
        #aurora-background::before, #aurora-background::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(100px);
            mix-blend-mode: screen;
        }
        #aurora-background::before {
            background: #e94560;
            top: -200px;
            left: -200px;
            animation: move-glow1 20s infinite alternate;
        }
        #aurora-background::after {
            background: #0f3460;
            bottom: -200px;
            right: -200px;
            animation: move-glow2 25s infinite alternate;
        }
        @keyframes move-glow1 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(200px, 300px) rotate(180deg); }
        }
        @keyframes move-glow2 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-200px, -300px) rotate(-180deg); }
        }

        /* --- Login Form Styling --- */
        #login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--form-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin: 0 0 10px;
        }

        .login-header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0 0 30px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .login-btn {
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: var(--accent-secondary);
        }
        
        .divider {
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .guest-link {
            font-size: 1rem;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }
        .guest-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="aurora-background"></div>

    <div id="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to Sous-Chef AI</p>
        </div>
        <!-- ✨ This form action is crucial -->
        <form id="login-form" action="/login" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <p class="divider">or</p>
        <!-- ✨ This link is also crucial -->
        <a href="/chat_page" class="guest-link">Continue as Guest &rarr;</a>
    </div>

</body>
</html>
